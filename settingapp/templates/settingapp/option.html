    <form method="POST">

        <div class="form-row">

            <label for="inputtext">가격(원)</label>
        </div>

            <input type="number" class="form-control input-style" name="option_price" placeholder="가격(원)" value="{{option_price}}">
        </div>
        </div>

        <div class="buttons">
            <input type="submit" class="btn btn-primary" value="확인" />
            <input type="button" class="btn btn-light" value="취소" onclick="history.go(-1)" />
        </div>
    </form>
</div>
